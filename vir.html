       let currentQuestions = [...questions]; // Copy of original questions

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        function createQuiz() {
            shuffleArray(currentQuestions); // Shuffle the copied array
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear existing content
            currentQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p>${index + 1}. ${question.question}</p>`;

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                question.options.forEach(option => {
                    optionsDiv.innerHTML += `
                        <label>
                            <input type="radio" name="question${index}" value="${option}">
                            ${option}
                        </label>
                    `;
                });
                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

        }

        function showResults() {
          let score = 0;
          currentQuestions.forEach((question, index) => {
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
            const questionDiv = document.querySelectorAll('.question')[index];

              if(selectedOption) {
              const userAnswer = selectedOption.value;
              const correctAnswer = question.correctAnswer;
              const optionsLabels = questionDiv.querySelectorAll('label');

                if (userAnswer === correctAnswer) {
                    score++;
                    questionDiv.classList.add('correct-answer');
                    selectedOption.parentElement.classList.add('correct-answer');
                } else {
                    questionDiv.classList.add('wrong-answer');
                    selectedOption.parentElement.classList.add('wrong-answer');

                    optionsLabels.forEach(label => {
                    if(label.textContent.trim() === correctAnswer){
                       label.classList.add('correct-answer');
                      }

                    });


                }
               } else {
                const optionsLabels = questionDiv.querySelectorAll('label');

                optionsLabels.forEach(label => {
                 if(label.textContent.trim() === question.correctAnswer){
                    label.classList.add('correct-answer');
                    }

                });


              questionDiv.classList.add('wrong-answer');

              }
            });

           document.getElementById('score').innerHTML = `Your Score: ${score} out of ${currentQuestions.length}`;
            }

            createQuiz(); // Initialize the quiz when the page loads

    </script>
